<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <img src="./google.jpg" alt="">

    <section>

            <input type="submit" value="I'm feeling lucky">
        </div>
        <div class="triple-part">
            <div class="part1">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a><br>
                <a href="#">Linux Search</a>
            </div>
            <div class="part2">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a>
            </div>
            <div class="part3">
                <p>Get Google!</p>
                <p>Updates Mothly:</p>
                <input type="email" name="email" id="email" placeholder="Youremail@xx.com"><br>
                <input type="submit" value="Subscribe" >
                <a href="#">Archive</a> 
            </div>

        </div>

    </section>
    <div class="copyright">

    </div>
